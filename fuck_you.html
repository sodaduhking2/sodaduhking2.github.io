    <style>
        body {
            background-image: url('fuck you.gif');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }

        .container {
            text-align: center;

<body>
    <div class="container">
        <h1>you are now breathing manually</h1>
        <div id="ip-info"></div>
    </div>

    <audio id="fuck-you-audio" src="fuck_you.mp3" autoplay loop></audio>

    <script>
        function getIPInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://ipapi.co/${ip}/json/`)}`)
                        .then(response => response.json())
                        .then(data => {
                            const ipInfo = JSON.parse(data.contents);
                            displayIPInfo(ipInfo);
                        })
                        .catch(error => {
                            console.error('Error fetching IP info:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        function displayIPInfo(ipInfo) {
            const infoContainer = document.getElementById('ip-info');
            const infoKeys = ['ip', 'city', 'region', 'country_name', 'postal', 'timezone', 'org', 'asn', 'isp', 'latitude', 'longitude', 'browser_name', 'platform_name', 'browser_version', 'is_mobile', 'referrer', 'language', 'screen_width', 'screen_height', 'window_width', 'window_height', 'pixel_depth', 'screen_orientation', 'screen_rotation', 'cpu_threads', 'browser_memory', 'gpu_vendor', 'gpu_info'];
            let delay = 0;

            infoKeys.forEach(key => {
                setTimeout(() => {
                    infoContainer.innerHTML += `<p>${key}: ${ipInfo[key]}</p>`;
                }, delay);
                delay += 1000;
            });
        }

        getIPInfo();
    </script>
