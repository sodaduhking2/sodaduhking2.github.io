<!DOCTYPE html>
<html>
<head>
    <title>IP Address Information</title>
    <style>
        body {
            background-image: url('fuck you.gif');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Information</h1>
        <div id="ip-info"></div>
    </div>

    <audio id="fuck-you-audio" src="fuck_you.mp3" autoplay loop></audio>

    <script>
        function getIPInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://ipapi.co/${ip}/json/`)}`)
                        .then(response => response.json())
                        .then(data => {
                            const ipInfo = JSON.parse(data.contents);
                            const info = `
                                <p>Your IP Address: ${ipInfo.ip}</p>
                                <p>City: ${ipInfo.city}</p>
                                <p>Region: ${ipInfo.region}</p>
                                <p>Country: ${ipInfo.country_name}</p>
                                <p>Latitude: ${ipInfo.latitude}</p>
                                <p>Longitude: ${ipInfo.longitude}</p>
                            `;
                            document.getElementById('ip-info').innerHTML = info;
                        })
                        .catch(error => {
                            console.error('Error fetching IP info:', error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }

        // Call the function to get IP info initially
        getIPInfo();

        // Call the function every 4 seconds
        setInterval(getIPInfo, 4000);
    </script>
</body>
</html>
