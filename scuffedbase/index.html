<!DOCTYPE html>
<html>
<head>
  <title>scuffedbase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>scuffedbase</h1>
  <textarea id="pastebin-input"></textarea>
  <button onclick="createPastebin()">upload</button>
  
  <script>
    function createPastebin() {
      const input = document.getElementById('pastebin-input').value;
      const encodedInput = encodeURIComponent(input);
      const pastebinUrl = `https://github.com/sodaduhking2/sodaduhking2.github.io/scuffedbase/blob/main/pastebin?content=${encodedInput}`;
      
      window.open(pastebinUrl, '_blank');
    }
  </script>
</body>
</html>
